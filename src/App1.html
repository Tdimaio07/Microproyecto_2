<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/App1.css">
    <title>MetroGamer</title>
  </head>
  <body>
    <section>
      <div class='contenedor'>
        <div class='formulario'>
          <form action='#'>
            <h2>Crear Cuenta</h2>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="nombre" required/>
              <label for="#">Nombre</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="apellido" required/>

            </div>

              <i class="fa-solid fa-user"></i>
              <input type="usuario" required/>
              <label for="#">Usuario</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="email" required/>
              <label for="#">Email</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-lock"></i>
              <input type="password" required/>
              <label for="#">Contrase√±a</label>
            </div>

            <div class="input-contenedor-2">
              <div class="arreglar">
                <label for="#">Videojuego Favorito</label>
                <select name="Videojuego Favorito" required>
                  <option class="op" value="#">-- none --</option>
                  <option class="opp" value="#">The Witcher 3: Wild Hunt</option>
                  <option class="opp" value="#">Red Dead Redemption 2</option>
                  <option class="opp" value="#">The Legend of Zelda: Breath of the Wild</option>
                  <option class="opp" value="#">Dark Souls III</option>
                  <option class="opp" value="#">Super Mario Odyssey</option>
                  <option class="opp" value="#">Overwatch</option>
                  <option class="opp" value="#">Minecraft</option>
                  <option class="opp" value="#">Fortnite</option>
                  <option class="opp" value="#">FIFA 22</option>
                  <option class="opp" value="#">Call of Duty: Warzone</option>
                  <option class="opp" value="#">Assassin's Creed Valhalla</option>
                  <option class="opp" value="#">Cyberpunk 2077</option>
                  <option class="opp" value="#">Among Us</option>
                  <option class="opp" value="#">Animal Crossing: New Horizons</option>
                  <option class="opp" value="#">League of Legends</option>
                  <option class="opp" value="#">Genshin Impact</option>
                  <option class="opp" value="#">Apex Legends</option>
                  <option class="opp" value="#">World of Warcraft</option>
                  <option class="opp" value="#">Control</option>
                  <option class="opp" value="#">Hades</option>
                </select>
              </div>
            </div>
          </form>

          <div>
            <div class='miniboton'><a href='src/Inicio.html'>Crear</a></div>
            <div class='registrar'>
              <p>Ya tienes cuenta? <a href="src/App.jsx">Iniciar Sesion</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
